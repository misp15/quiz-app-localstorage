<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <script src="../JS/Classes/LogIn.js" defer></script>
    <script src="../JS/Events/LogInEvent.js" defer></script>

    <link rel="stylesheet" href="../CSS/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="loginMessage"></h1>
        <form method="POST">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
          <button
            type="submit"
            class="btn"
            id="loginBtn"
          >
            Login
          </button>
        </form>
        <a class="btn" href="game.html">Play</a>
        <a class="btn" href="../index.html">Go Home</a>
      </div>
    </div>
  </body>
</html>
